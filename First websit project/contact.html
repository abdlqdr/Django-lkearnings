<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/1d9ab296a8.js" crossorigin="anonymous"></script>
    <title>TRAVEL WEBSITE | CONTACT</title>
</head>
<body>
    <nav class="navigation bg-dark">    
        <div class="container">
            <h1 class="logo lg-heading text-light">WT</h1>
            <ul class="ul-items ">
                <li class="ul-item"><a href="./index.html" class="text-light">Home</a></li>
                <li class="ul-item"><a href="./about.html" class="text-light">About</a></li>
                <li class="ul-item"><a href="./contact.html" class="text-light">Contact</a></li>
            </ul>
        </div>
    </nav>
    <main class="contact">
        <div class="container">
            <div class="contact-row">
                <section class="credential">
                    <div>
                        <i class="fas fa-map-marker-alt fa-3x text-red"> </i>
                        <h2 class="text-gray md-heading">location</h2>
                        <p>Quila Azamgarh U.P.</p>
                    </div>
                    <div>
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">email</h2>
                        <p>qdrkhan9@gmail.com</p>
                    </div>
                    <div>
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">call</h2>
                        <p>+91-7755066349</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="company image">
                </section>
                <section class="contact-form " >
                        <form>
                            <h1 class="lg-heading text-black">Contact Us</h1>            
                            <p class="text-gray">Let us know your questions, suggestions and concerns by filling out the contact form below.</p>
                            <div class="form-group">
                                <label for="username" class="uname" >Username</label>
                                <input type="text" id="username" placeholder="username" required class="input-field">
                            </div>
                            <div class="form-group">
                                <label for="email" class="uname">Email</label>
                            <input type="text" id="email" placeholder="email" required class="input-field">
                            </div>
                            <div class="form-group">
                                <label for="phone" class="uname">Phone</label>
                                <input type="text" id="phone" placeholder="phone" required  class="input-field">
                            </div>
                            <div class="form-group">
                                <label for="message" class="uname">Message</label>
                                <textarea name="" id="" cols="30" rows="10" placeholder="type here" required class="input-field"></textarea>
                            </div>
                        </form>
                        <button type="submit" class="form-btn">submit</button>
                </section>
            </div>
        </div>
    </main>
    <footer class="ft-block">
        <section class="ft-section">
            <div class="social-media-links text-light">
                <i class="fab fa-facebook media "></i>
                <i class="fab fa-twitter media"></i>
                <i class="fab fa-instagram media"></i>
            </div>
            <div class="last-line">
                <p class="text-light">World Travel &copy; 2021, All Right Reserved</p>
            </div>
        </section>
</body>
</html>
